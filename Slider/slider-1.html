<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-5.1.3/css/bootstrap.min.css">
	<!-- <script type="text/javascript" src="../jQuery/jquery-3.6.0.min.js"></script> -->
	<script type="text/javascript" src="../bootstrap-5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div id="myCarousel" class="carousel slide carousel-fade">
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="../Images/banner2_bg.jpg" class="d-block w-100" alt="#">
						</div>
						<div class="carousel-item">
							<img src="../Images/banner2_bg.jpg" class="d-block w-100" alt="#">
						</div>
						<div class="carousel-item">
							<img src="../Images/blog_img3.jpg" class="d-block w-100" alt="#">
						</div>
					</div>
					<a href="#myCarousel" class="carousel-control-prev" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a>
					<a href="#myCarousel" class="carousel-control-next" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var myCarousel = document.querySelector('#myCarousel')
  		var carousel = new bootstrap.carousel(myCarousel,{
    		interval: 3000,
  		})
	</script>		
</body>
</html>
